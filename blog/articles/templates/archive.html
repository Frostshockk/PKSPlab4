{%load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="{{STATIC_URL}}/static/article.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Архив статей</title>
    </head>
<body>
    <div class="header">
        <img src="{{STATIC_URL}} /static/blog.png" />
    </div>
    <div class="archive">
        {% for post in posts %}
            <div class="one-post">
                <a href= "{% url 'get_article' post.id%}">
                    <h2 class="post-title">{{ post.title }}</h2>
                </a>
            <div class="article-info">
                <div class="article-author">{{ post.author.username }}</div>
                <div class="article-created- date">{{ post.created_date }}</div> 
            </div>
            <p class="article-text">{{ post.get_excerpt }}</p>
            </div>
{% endfor %}
</div>
</body>
</html>
